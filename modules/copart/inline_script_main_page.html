<html>
<head>
	<base href="https://www.copart.com" target="_blank">
</head>
<body>
	

<script>
try{
	var xhr;
	var t=new Date().getTime();
	var status="start";
	var timing=new Array(3);

	var base = "https://www.copart.com";

	window.onunload=function(){
		timing[2]="r:"+(new Date().getTime()-t);
		// at the end
		console.log( "onload: " + timing.join() );

		document.createElement("img").src= base + "/_Incapsula_Resource?ES2LURCT=67&t=78&d="+encodeURIComponent(status+" ("+timing.join()+")")
	};

	if(window.XMLHttpRequest){
		xhr=new XMLHttpRequest;

	}else{
		xhr=new ActiveXObject("Microsoft.XMLHTTP")
	}

	xhr.onreadystatechange=function(){
		switch(xhr.readyState){
			case 0:
				status=new Date().getTime()-t+": request not initialized ";
			break;
			case 1:
				status=new Date().getTime()-t+": server connection established";
			break;
			case 2:
				status=new Date().getTime()-t+": request received";
			break;
			case 3:
				status=new Date().getTime()-t+": processing request";
			break;
			case 4:
				status="complete";
				timing[1]="c:"+(new Date().getTime()-t);
				if(xhr.status==200){
					parent.location.reload();
				}
			break;
		}
	};

	timing[0]="s:"+(new Date().getTime()-t);
	// 1
	console.log( "open req: " + timing.join() );
	xhr.open("GET",base + "/_Incapsula_Resource?SWHANEDL=8314766217132623525,15974946931059580958,7337869607244085408,451525",false);
	xhr.send(null);

}catch(c){
	status+=new Date().getTime()-t+" incap_exc: "+c;

	// 
	console.log( "exception: " + timing.join() );
	document.createElement("img").src= base + "/_Incapsula_Resource?ES2LURCT=67&t=78&d="+encodeURIComponent(status+" ("+timing.join()+")")
};
</script>
</body>
</html>
